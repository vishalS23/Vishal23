<!DOCTYPE html>
<html>
    <head>
        <title>Student Information</title>
    </head>
    <body bgcolor="skyblue">
        <h2>Registration Form</h2>
        <Form>
            <label for="First Name">First Name-</label>
            <input type="text" id="First Name" name="First Name"><br>
            <br>

            <label for="Middle Name">Middle Name-</label>
            <input type="text" id="Middle Name" name="Middle Name"><br>
            <br>

            <label for="Last Name">Last Name-</label>
            <input type="text" id="Last Name" name="Last Name"><br>
            <br>

    
            <label>Gender-</label><br>
            <input type="radio">Male<br>
            <input type="radio">Female<br>
            <input type="radio">Other<br>
            <br>

            <label>Contact No.</label>
            <input type="number"><br>
            <br>

            <label>Branch</label>
            <select>
                <option>Select</option>
                <option>Computer</option>
                <option>IT</option>
                <option>Mechanical</option>
                <option>ENTC</option>
                <option>Civil</option><br> 
                <option>other</option>
                <br>

                <label>Date Of Birth</label>
                <input type="number" id="Date of Birth" Name="Date of Birth">
                <br>
                <label>Address-</label>
                <input type="text" id="Address" name="Address" width="200" height="100">


            </select>

            
        




       </Form>
    </body>
</html>
